<ion-header style="background-color: rgb(79, 165, 165);">
  <ion-toolbar color="#74757B">
    <ion-title class="ion-text-center">INICIO DE SESIÓN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-img src="./assets/icon/user.png" style="width: 50%; height: 50%; margin-left:80px;"></ion-img>>

<ion-content class="ion-padding" >
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">

    <ion-item>
      <ion-label position="floating">Correo Electrónico:</ion-label>
      <ion-input  type="text" formControlName="email" placeholder="Correo Electrónico:"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input placeholder="Contraseña:" type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button style="width: 120px; height: 30px; margin-left:20px;" type="submit" [disabled]="!validations_form.valid">Iniciar sesión</ion-button>
    <ion-button style="width: 120px; height: 30px; margin-left:1px;" (click)="goToRegisterPage()">Crear cuenta
    </ion-button>

    <label class="error-message">{{errorMessage}}</label>
  </form>
  
</ion-content>
